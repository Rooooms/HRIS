<div class="dialog-container">
    <mat-card class="card">
      <div class="header">
        <h4>Add New User</h4>
      </div>
  
      <div class="ng-container">
        <form [formGroup]="userDetails" (ngSubmit)="onFormSubmit()">
          <div class="form">
            <mat-form-field class="full-width">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="userName">
            </mat-form-field>
          </div>
          <!-- <div class="form">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
          </div> -->
          <div class="row">
            <div fxFlex="50%">
              <div class="form">
                <mat-form-field class="full-width">
                  <mat-label>Employee Number</mat-label>
                  <input matInput type="number" formControlName="employeeNumber">
                </mat-form-field>
              </div>
            </div>
            <div fxFlex="50%">
              <div class="form">
                <mat-form-field class="full-width">
                  <mat-label>Role</mat-label>
                  <mat-select id="userType">
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="Manager">Manager</mat-option>
                    <mat-option value="Staff">Staff</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button type="submit" color="primary">{{data ? 'Update' : 'Save'}}</button>
        </form>
      </div>
    </mat-card>
  </div>
