<!-- app-layout.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/Dashboard">Home</a>
        <a mat-list-item routerLink="employee-list">Employee List </a>
        <a mat-list-item routerLink="book">Book </a>
        <a mat-list-item routerLink="leave">Leave </a>

        <!-- Add more sidebar links as needed -->
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="flex-spacer">HR Information System</span>
        
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
