<div class="ng-container">
  <form [formGroup]="bookDetails" (ngSubmit)="onFormSubmit()">
<div class="employment-section">
  
  <div class="row">
    <div fxFlex="25%">
        <div class="form">
          <mat-form-field class="full-width">
            <mat-label>Book Name</mat-label>
            <input matInput formControlName="bookName">
            </mat-form-field>
        </div>
    </div>
    <div fxFlex="25%">
        <div class="form">
          <mat-form-field class="full-width">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author">
            </mat-form-field>
        </div>
    </div>
</div>
<button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button type="submit" color="primary">{{data ? 'Update' : 'Save'}}</button>
</div>
</form>
</div>
