
<div class="add-employee">
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>Add Employee
      </button>
    </mat-dialog-actions>
  </div>

  
  
  <div class="table-container">
    <mat-form-field style="margin-right:40px; width: 500px;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <mat-radio-group [(ngModel)]="selectedStatus" (change)="onStatusChange()">
      <mat-radio-button *ngFor="let status of employeeStatusOptions" [value]="status">{{status}}</mat-radio-button>
    </mat-radio-group>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let details" (click)="openDialogDashboard(details)"> {{details.fName + " " +  details.lName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="employeeNumber">
        <th mat-header-cell *matHeaderCellDef> Employee Number </th>
        <td mat-cell *matCellDef="let details"> {{details.employeeNumber}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="ccNo">
        <th mat-header-cell *matHeaderCellDef> CC Number </th>
        <td mat-cell *matCellDef="let details"> {{details.ccNo}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let details">
          <button class="btna" mat-icon-button color="basic" (click)="openDialogDashboard(details)"><mat-icon>edit</mat-icon></button>
          <button class="btna" mat-icon-button color="warn" (click)="deleteEmployee(details.id)"><mat-icon>delete</mat-icon></button>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
